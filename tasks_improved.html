<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management - Learning Site</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/tasks.css">
    
    <style>
        /* Minimal overrides for enhanced functionality */
        .page-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .page-loading.hidden {
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tab functionality */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .nav-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            background-color: rgba(79, 70, 229, 0.05);
        }

        /* Modal functionality */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        /* Task interaction improvements */
        .task-checkbox.completed {
            background-color: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }

        .task-completed .task-title {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        /* Enhanced responsiveness */
        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                margin: 1rem;
            }
            
            .task-filters {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
    
    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';
        
        // Make Firebase available globally
        window.Firebase = {
            initializeApp,
            getAuth,
            getFirestore
        };
    </script>
</head>
<body>
    <!-- Page Loading Overlay -->
    <div id="page-loading" class="page-loading">
        <div class="loading-spinner"></div>
        <p>Loading tasks...</p>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1>Task Management</h1>
            <div class="header-actions">
                <button class="btn btn-primary" id="add-task-btn">
                    <i class="icon">+</i> Add Task
                </button>
                <div class="user-menu">
                    <span id="user-name">Loading...</span>
                    <button class="btn btn-secondary" id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="task-nav">
        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="tasks">
                <i class="icon">üìã</i> All Tasks
            </button>
            <button class="nav-tab" data-tab="kanban">
                <i class="icon">üìä</i> Kanban Board
            </button>
            <button class="nav-tab" data-tab="analytics">
                <i class="icon">üìà</i> Analytics
            </button>
            <button class="nav-tab" data-tab="settings">
                <i class="icon">‚öôÔ∏è</i> Settings
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Tasks Tab -->
        <div class="tab-content active" id="tasks-tab">
            <div class="task-filters">
                <div class="filter-group">
                    <label for="status-filter">Status:</label>
                    <select id="status-filter">
                        <option value="">All</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="priority-filter">Priority:</label>
                    <select id="priority-filter">
                        <option value="">All</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="search-group">
                    <input type="text" id="task-search" placeholder="Search tasks...">
                </div>
            </div>
            <div id="task-list-container">
                <div class="task-list" id="task-list">
                    <p class="no-tasks">No tasks found. Create your first task!</p>
                </div>
            </div>
        </div>

        <!-- Kanban Tab -->
        <div class="tab-content" id="kanban-tab">
            <div class="kanban-board">
                <div class="kanban-column" data-status="pending">
                    <div class="kanban-header">
                        <h3>To Do</h3>
                        <span class="task-count" id="pending-count">0</span>
                    </div>
                    <div class="kanban-tasks" id="pending-tasks">
                        <!-- Tasks will be populated here -->
                    </div>
                </div>
                <div class="kanban-column" data-status="in-progress">
                    <div class="kanban-header">
                        <h3>In Progress</h3>
                        <span class="task-count" id="in-progress-count">0</span>
                    </div>
                    <div class="kanban-tasks" id="in-progress-tasks">
                        <!-- Tasks will be populated here -->
                    </div>
                </div>
                <div class="kanban-column" data-status="completed">
                    <div class="kanban-header">
                        <h3>Done</h3>
                        <span class="task-count" id="completed-count">0</span>
                    </div>
                    <div class="kanban-tasks" id="completed-tasks">
                        <!-- Tasks will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Analytics Tab -->
        <div class="tab-content" id="analytics-tab">
            <div class="analytics-dashboard">
                <div class="analytics-cards">
                    <div class="analytics-card">
                        <h3>Total Tasks</h3>
                        <div class="metric" id="total-tasks-metric">0</div>
                    </div>
                    <div class="analytics-card">
                        <h3>Completed</h3>
                        <div class="metric" id="completed-tasks-metric">0</div>
                    </div>
                    <div class="analytics-card">
                        <h3>In Progress</h3>
                        <div class="metric" id="in-progress-tasks-metric">0</div>
                    </div>
                    <div class="analytics-card">
                        <h3>Completion Rate</h3>
                        <div class="metric" id="completion-rate-metric">0%</div>
                    </div>
                </div>
                <div class="analytics-charts">
                    <div class="chart-container">
                        <h4>Tasks by Category</h4>
                        <canvas id="categoryCanvas" width="400" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Tab -->
        <div class="tab-content" id="settings-tab">
            <div class="settings-panel">
                <h2>Settings</h2>
                <div class="settings-section">
                    <h3>Categories</h3>
                    <div class="category-management">
                        <div class="add-category">
                            <input type="text" id="new-category" placeholder="New category name">
                            <button class="btn btn-primary" id="add-category-btn">Add Category</button>
                        </div>
                        <div class="category-list" id="category-list">
                            <!-- Categories will be populated here -->
                        </div>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>Preferences</h3>
                    <div class="preference-item">
                        <label>
                            <input type="checkbox" id="show-completed"> Show completed tasks by default
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Task Form Modal -->
    <div class="modal-overlay" id="task-form-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Task</h2>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            <div id="task-form-container">
                <!-- Task form will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        class TaskManager {
            constructor() {
                this.taskService = null;
                this.tasks = [];
                this.currentTab = 'tasks';
                this.currentUser = null;
                this.init();
            }

            async init() {
                try {
                    await this.initializeFirebase();
                    await this.checkAuthentication();
                    this.setupEventListeners();
                    await this.loadTasks();
                    this.hideLoading();
                } catch (error) {
                    console.error('Failed to initialize app:', error);
                    this.showError('Failed to initialize application');
                    this.hideLoading();
                }
            }

            async initializeFirebase() {
                try {
                    const firebaseConfig = {
                        apiKey: "AIzaSyCL4p4_EZGUcCQI5ORF9K3J1VTrZw2sKWU",
                        authDomain: "internship-tracker-v01.firebaseapp.com",
                        projectId: "internship-tracker-v01",
                        storageBucket: "internship-tracker-v01.appspot.com",
                        messagingSenderId: "985772709301",
                        appId: "1:985772709301:web:61f79a3b9b2e8b6b123456",
                        measurementId: "G-K6T2H4WNBL"
                    };

                    const app = window.Firebase.initializeApp(firebaseConfig);
                    this.auth = window.Firebase.getAuth(app);
                    this.db = window.Firebase.getFirestore(app);
                    
                    this.taskService = new TaskService(this.db);
                    console.log('Firebase initialized successfully');
                } catch (error) {
                    console.error('Firebase initialization error:', error);
                    throw error;
                }
            }

            async checkAuthentication() {
                return new Promise((resolve, reject) => {
                    this.auth.onAuthStateChanged((user) => {
                        if (user) {
                            this.currentUser = user;
                            document.getElementById('user-name').textContent = user.email || 'User';
                            resolve();
                        } else {
                            window.location.href = 'login.html';
                            reject(new Error('Not authenticated'));
                        }
                    });
                });
            }

            setupEventListeners() {
                // Tab navigation
                document.querySelectorAll('.nav-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        const tabName = e.target.closest('.nav-tab').dataset.tab;
                        this.switchTab(tabName);
                    });
                });

                // Task actions
                document.getElementById('add-task-btn').addEventListener('click', () => {
                    this.openTaskModal();
                });

                document.getElementById('logout-btn').addEventListener('click', () => {
                    this.logout();
                });

                // Modal controls
                document.getElementById('close-modal').addEventListener('click', () => {
                    this.closeTaskModal();
                });

                document.getElementById('task-form-modal').addEventListener('click', (e) => {
                    if (e.target.id === 'task-form-modal') {
                        this.closeTaskModal();
                    }
                });

                // Filters and search
                document.getElementById('status-filter').addEventListener('change', () => {
                    this.filterTasks();
                });

                document.getElementById('priority-filter').addEventListener('change', () => {
                    this.filterTasks();
                });

                document.getElementById('task-search').addEventListener('input', () => {
                    this.filterTasks();
                });
            }

            switchTab(tabName) {
                // Update active tab
                document.querySelectorAll('.nav-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

                // Update active content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${tabName}-tab`).classList.add('active');

                this.currentTab = tabName;

                // Load tab-specific content
                if (tabName === 'kanban') {
                    this.updateKanbanBoard();
                } else if (tabName === 'analytics') {
                    this.updateAnalytics();
                }
            }

            async loadTasks() {
                if (!this.currentUser || !this.taskService) return;

                try {
                    this.tasks = await this.taskService.getTasks(this.currentUser.uid);
                    this.renderTasks();
                    if (this.currentTab === 'kanban') {
                        this.updateKanbanBoard();
                    }
                } catch (error) {
                    console.error('Error loading tasks:', error);
                    this.showError('Failed to load tasks');
                }
            }

            renderTasks() {
                const taskList = document.getElementById('task-list');
                
                if (!this.tasks || this.tasks.length === 0) {
                    taskList.innerHTML = '<p class="no-tasks">No tasks found. Create your first task!</p>';
                    return;
                }

                const filteredTasks = this.getFilteredTasks();
                
                if (filteredTasks.length === 0) {
                    taskList.innerHTML = '<p class="no-tasks">No tasks match your filters.</p>';
                    return;
                }

                taskList.innerHTML = filteredTasks.map(task => this.createTaskHTML(task)).join('');

                // Add event listeners for task actions
                taskList.querySelectorAll('.task-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('click', (e) => {
                        const taskId = e.target.dataset.taskId;
                        this.toggleTaskStatus(taskId);
                    });
                });

                taskList.querySelectorAll('.task-edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const taskId = e.target.closest('button').dataset.taskId;
                        this.editTask(taskId);
                    });
                });

                taskList.querySelectorAll('.task-delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const taskId = e.target.closest('button').dataset.taskId;
                        this.deleteTask(taskId);
                    });
                });
            }

            createTaskHTML(task) {
                const isCompleted = task.status === 'completed';
                const priorityClass = task.priority || 'medium';
                const statusClass = task.status || 'pending';

                return `
                    <div class="task-item ${isCompleted ? 'task-completed' : ''}">
                        <div class="task-checkbox ${isCompleted ? 'completed' : ''}" data-task-id="${task.id}">
                            ${isCompleted ? '‚úì' : ''}
                        </div>
                        <div class="task-info">
                            <h3 class="task-title">${this.escapeHtml(task.title)}</h3>
                            ${task.description ? `<p class="task-description">${this.escapeHtml(task.description)}</p>` : ''}
                            <div class="task-meta">
                                <span class="task-priority ${priorityClass}">${task.priority || 'Medium'}</span>
                                <span class="task-status ${statusClass}">${task.status || 'Pending'}</span>
                                ${task.dueDate ? `<span class="task-due-date">Due: ${new Date(task.dueDate).toLocaleDateString()}</span>` : ''}
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="task-action-btn task-edit-btn" data-task-id="${task.id}" title="Edit Task">
                                ‚úèÔ∏è
                            </button>
                            <button class="task-action-btn task-delete-btn delete" data-task-id="${task.id}" title="Delete Task">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                `;
            }

            getFilteredTasks() {
                let filtered = [...this.tasks];

                const statusFilter = document.getElementById('status-filter').value;
                const priorityFilter = document.getElementById('priority-filter').value;
                const searchQuery = document.getElementById('task-search').value.toLowerCase();

                if (statusFilter) {
                    filtered = filtered.filter(task => task.status === statusFilter);
                }

                if (priorityFilter) {
                    filtered = filtered.filter(task => task.priority === priorityFilter);
                }

                if (searchQuery) {
                    filtered = filtered.filter(task => 
                        task.title.toLowerCase().includes(searchQuery) ||
                        (task.description && task.description.toLowerCase().includes(searchQuery))
                    );
                }

                return filtered.sort((a, b) => new Date(b.createdAt || 0) - new Date(a.createdAt || 0));
            }

            filterTasks() {
                this.renderTasks();
            }

            async toggleTaskStatus(taskId) {
                try {
                    const task = this.tasks.find(t => t.id === taskId);
                    if (!task) return;

                    const newStatus = task.status === 'completed' ? 'pending' : 'completed';
                    await this.taskService.updateTask(taskId, { 
                        status: newStatus,
                        updatedAt: new Date().toISOString()
                    }, this.currentUser.uid);

                    task.status = newStatus;
                    this.renderTasks();
                    
                    if (this.currentTab === 'kanban') {
                        this.updateKanbanBoard();
                    }
                } catch (error) {
                    console.error('Error updating task status:', error);
                    this.showError('Failed to update task status');
                }
            }

            openTaskModal(taskId = null) {
                const modal = document.getElementById('task-form-modal');
                const title = document.getElementById('modal-title');
                
                if (taskId) {
                    title.textContent = 'Edit Task';
                } else {
                    title.textContent = 'Add New Task';
                }

                this.initializeTaskForm(taskId);
                modal.classList.add('show');
            }

            closeTaskModal() {
                const modal = document.getElementById('task-form-modal');
                modal.classList.remove('show');
            }

            initializeTaskForm(taskId) {
                const container = document.getElementById('task-form-container');
                const task = taskId ? this.tasks.find(t => t.id === taskId) : null;

                container.innerHTML = `
                    <form id="task-form" class="task-form">
                        <div class="form-group">
                            <label for="task-title" class="form-label">Title *</label>
                            <input type="text" id="task-title" class="form-input" required 
                                   value="${task ? this.escapeHtml(task.title) : ''}" placeholder="Enter task title">
                        </div>
                        
                        <div class="form-group">
                            <label for="task-description" class="form-label">Description</label>
                            <textarea id="task-description" class="form-textarea" rows="4" 
                                      placeholder="Enter task description">${task ? this.escapeHtml(task.description || '') : ''}</textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="task-priority" class="form-label">Priority</label>
                                <select id="task-priority" class="form-select">
                                    <option value="low" ${task && task.priority === 'low' ? 'selected' : ''}>Low</option>
                                    <option value="medium" ${!task || task.priority === 'medium' ? 'selected' : ''}>Medium</option>
                                    <option value="high" ${task && task.priority === 'high' ? 'selected' : ''}>High</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="task-status" class="form-label">Status</label>
                                <select id="task-status" class="form-select">
                                    <option value="pending" ${!task || task.status === 'pending' ? 'selected' : ''}>Pending</option>
                                    <option value="in-progress" ${task && task.status === 'in-progress' ? 'selected' : ''}>In Progress</option>
                                    <option value="completed" ${task && task.status === 'completed' ? 'selected' : ''}>Completed</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="task-due-date" class="form-label">Due Date</label>
                            <input type="date" id="task-due-date" class="form-input" 
                                   value="${task && task.dueDate ? task.dueDate.split('T')[0] : ''}">
                        </div>

                        <div class="form-group">
                            <label for="task-category" class="form-label">Category</label>
                            <input type="text" id="task-category" class="form-input" 
                                   value="${task ? this.escapeHtml(task.category || '') : ''}" placeholder="e.g., Work, Personal">
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-outline" onclick="taskManager.closeTaskModal()">Cancel</button>
                            <button type="submit" class="btn btn-primary">${taskId ? 'Update' : 'Create'} Task</button>
                        </div>
                    </form>
                `;

                // Add form submission handler
                document.getElementById('task-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.saveTask(taskId);
                });
            }

            async saveTask(taskId = null) {
                try {
                    const formData = {
                        title: document.getElementById('task-title').value.trim(),
                        description: document.getElementById('task-description').value.trim(),
                        priority: document.getElementById('task-priority').value,
                        status: document.getElementById('task-status').value,
                        dueDate: document.getElementById('task-due-date').value,
                        category: document.getElementById('task-category').value.trim(),
                        updatedAt: new Date().toISOString()
                    };

                    if (!formData.title) {
                        this.showError('Please enter a task title');
                        return;
                    }

                    if (taskId) {
                        // Update existing task
                        await this.taskService.updateTask(taskId, formData, this.currentUser.uid);
                        const taskIndex = this.tasks.findIndex(t => t.id === taskId);
                        if (taskIndex !== -1) {
                            this.tasks[taskIndex] = { ...this.tasks[taskIndex], ...formData };
                        }
                    } else {
                        // Create new task
                        formData.createdAt = new Date().toISOString();
                        const newTaskId = await this.taskService.createTask(formData, this.currentUser.uid);
                        this.tasks.push({ id: newTaskId, ...formData });
                    }

                    this.closeTaskModal();
                    this.renderTasks();
                    
                    if (this.currentTab === 'kanban') {
                        this.updateKanbanBoard();
                    }

                    this.showSuccess(taskId ? 'Task updated successfully!' : 'Task created successfully!');
                } catch (error) {
                    console.error('Error saving task:', error);
                    this.showError('Failed to save task');
                }
            }

            editTask(taskId) {
                this.openTaskModal(taskId);
            }

            async deleteTask(taskId) {
                if (!confirm('Are you sure you want to delete this task?')) return;

                try {
                    await this.taskService.deleteTask(taskId, this.currentUser.uid);
                    this.tasks = this.tasks.filter(t => t.id !== taskId);
                    this.renderTasks();
                    
                    if (this.currentTab === 'kanban') {
                        this.updateKanbanBoard();
                    }
                    
                    this.showSuccess('Task deleted successfully!');
                } catch (error) {
                    console.error('Error deleting task:', error);
                    this.showError('Failed to delete task');
                }
            }

            updateKanbanBoard() {
                const statuses = ['pending', 'in-progress', 'completed'];
                
                statuses.forEach(status => {
                    const tasks = this.tasks.filter(task => task.status === status);
                    const container = document.getElementById(`${status}-tasks`);
                    const countElement = document.getElementById(`${status}-count`);
                    
                    countElement.textContent = tasks.length;
                    
                    if (tasks.length === 0) {
                        container.innerHTML = '<p class="no-tasks">No tasks in this column</p>';
                        return;
                    }
                    
                    container.innerHTML = tasks.map(task => `
                        <div class="kanban-task" onclick="taskManager.editTask('${task.id}')">
                            <div class="kanban-task-title">${this.escapeHtml(task.title)}</div>
                            <div class="kanban-task-meta">
                                <span class="task-priority ${task.priority || 'medium'}">${task.priority || 'Medium'}</span>
                                ${task.dueDate ? `<span class="task-due">${new Date(task.dueDate).toLocaleDateString()}</span>` : ''}
                            </div>
                        </div>
                    `).join('');
                });
            }

            updateAnalytics() {
                const totalTasks = this.tasks.length;
                const completedTasks = this.tasks.filter(t => t.status === 'completed').length;
                const inProgressTasks = this.tasks.filter(t => t.status === 'in-progress').length;
                const completionRate = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

                document.getElementById('total-tasks-metric').textContent = totalTasks;
                document.getElementById('completed-tasks-metric').textContent = completedTasks;
                document.getElementById('in-progress-tasks-metric').textContent = inProgressTasks;
                document.getElementById('completion-rate-metric').textContent = `${completionRate}%`;
            }

            logout() {
                this.auth.signOut().then(() => {
                    window.location.href = 'login.html';
                }).catch((error) => {
                    console.error('Logout error:', error);
                });
            }

            showError(message) {
                // Create and show error notification
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                document.body.appendChild(errorDiv);
                
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }

            showSuccess(message) {
                // Create and show success notification
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.textContent = message;
                document.body.appendChild(successDiv);
                
                setTimeout(() => {
                    successDiv.remove();
                }, 3000);
            }

            hideLoading() {
                document.getElementById('page-loading').classList.add('hidden');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // TaskService class for Firebase operations
        class TaskService {
            constructor(db) {
                this.db = db;
                this.collection = 'tasks';
            }

            async createTask(taskData, userId) {
                const { addDoc, collection } = await import('https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js');
                
                const docRef = await addDoc(collection(this.db, `users/${userId}/${this.collection}`), taskData);
                return docRef.id;
            }

            async getTasks(userId) {
                const { getDocs, collection, orderBy, query } = await import('https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js');
                
                const q = query(
                    collection(this.db, `users/${userId}/${this.collection}`),
                    orderBy('createdAt', 'desc')
                );
                
                const querySnapshot = await getDocs(q);
                return querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
            }

            async updateTask(taskId, updates, userId) {
                const { doc, updateDoc } = await import('https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js');
                
                const taskRef = doc(this.db, `users/${userId}/${this.collection}`, taskId);
                await updateDoc(taskRef, updates);
            }

            async deleteTask(taskId, userId) {
                const { doc, deleteDoc } = await import('https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js');
                
                const taskRef = doc(this.db, `users/${userId}/${this.collection}`, taskId);
                await deleteDoc(taskRef);
            }
        }

        // Initialize the application
        let taskManager;
        document.addEventListener('DOMContentLoaded', () => {
            taskManager = new TaskManager();
        });
    </script>
