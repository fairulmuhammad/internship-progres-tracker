<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Internship Progress Tracker</title>
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Enhanced Auth CSS -->
    <link rel="stylesheet" href="css/auth-enhanced.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">üìù</div>
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Start tracking your internship progress</p>
        </div>
        
        <div id="alert-message" class="alert hidden"></div>
        
        <form id="register-form">
            <div class="form-group">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" class="form-input" required autocomplete="name" placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" required autocomplete="email" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" required autocomplete="new-password" placeholder="Create a password">
                <div class="form-help">Minimum 6 characters</div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill"></div>
                    </div>
                    <div id="strength-text" class="strength-text"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-input" required autocomplete="new-password" placeholder="Confirm your password">
            </div>
            
            <button type="submit" class="btn-primary" id="register-btn">
                <span id="register-text">Create Account</span>
                <div id="register-spinner" class="loading-spinner hidden"></div>
            </button>
        </form>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <button type="button" class="btn-google" id="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign up with Google
        </button>
        
        <div class="terms">
            By creating an account, you agree to our <a href="#" onclick="alert('Terms of service not yet implemented')">Terms of Service</a> and <a href="#" onclick="alert('Privacy policy not yet implemented')">Privacy Policy</a>.
        </div>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="#" id="login-link">Sign in</a></p>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        
        // Make Firebase available globally
        window.Firebase = {
            initializeApp,
            getAuth
        };
    </script>
    
    <script type="module">
        import { authService } from './js/services/auth-service.js';
        import './js/config/app-config.js'; // Initialize app config
        
        // Initialize auth service
        await authService.initialize();
        
        // DOM elements
        const registerForm = document.getElementById('register-form');
        const googleBtn = document.getElementById('google-btn');
        const alertMessage = document.getElementById('alert-message');
        const registerBtn = document.getElementById('register-btn');
        const registerText = document.getElementById('register-text');
        const registerSpinner = document.getElementById('register-spinner');
        const passwordInput = document.getElementById('password');
        const strengthText = document.getElementById('strength-text');
        const strengthBar = document.querySelector('.password-strength');
        
        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = [];
            
            if (password.length >= 6) strength += 1;
            else feedback.push('At least 6 characters');
            
            if (/[A-Z]/.test(password)) strength += 1;
            else feedback.push('One uppercase letter');
            
            if (/[a-z]/.test(password)) strength += 1;
            else feedback.push('One lowercase letter');
            
            if (/[0-9]/.test(password)) strength += 1;
            else feedback.push('One number');
            
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            else feedback.push('One special character');
            
            // Update UI
            strengthBar.className = 'password-strength';
            
            if (password.length === 0) {
                strengthText.textContent = '';
                return;
            }
            
            if (strength < 3) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#ef4444';
            } else if (strength < 5) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'Medium strength';
                strengthText.style.color = '#f59e0b';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#10b981';
            }
        }
        
        // Show/hide loading state
        function setLoading(loading) {
            registerBtn.disabled = loading;
            if (loading) {
                registerText.classList.add('hidden');
                registerSpinner.classList.remove('hidden');
            } else {
                registerText.classList.remove('hidden');
                registerSpinner.classList.add('hidden');
            }
        }
        
        // Show alert message
        function showAlert(message, type = 'error') {
            alertMessage.textContent = message;
            alertMessage.className = `alert alert-${type}`;
            alertMessage.classList.remove('hidden');
        }
        
        // Hide alert message
        function hideAlert() {
            alertMessage.classList.add('hidden');
        }
        
        // Password strength monitoring
        passwordInput.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });
        
        // Handle register form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long');
                return;
            }
            
            // Validate name
            if (!fullName) {
                showAlert('Please enter your full name');
                return;
            }
            
            setLoading(true);
            hideAlert();
            
            try {
                const result = await authService.signUpWithEmail(email, password, fullName);
                showAlert(result.message, 'success');
                // Redirect happens automatically via auth state change
            } catch (error) {
                showAlert(error.message);
            } finally {
                setLoading(false);
            }
        });
        
        // Handle Google sign up
        googleBtn.addEventListener('click', async () => {
            hideAlert();
            
            try {
                await authService.signInWithGoogle();
                showAlert('Welcome! Redirecting to dashboard...', 'success');
                // Redirect happens automatically via auth state change
            } catch (error) {
                showAlert(error.message);
            }
        });

        // Handle login link
        document.getElementById('login-link').addEventListener('click', (e) => {
            e.preventDefault();
            if (window.appConfig) {
                window.appConfig.navigateTo('login.html');
            } else {
                window.location.href = './login.html';
            }
        });
    </script>
</body>
</html>
